# ~/.config/hypr/hyprlock.conf - Clean and Working Configuration

background {
    monitor =
    path =
    color = rgba(30, 30, 46, 0.9)
}

input-field {
    monitor =
    size = 350, 60
    outline_thickness = 3
    rounding = 15

    background_color = #313244FF      # Dark grey-blue background
    inner_color = #f9e2afFF          # Bright yellow for the dots
    font_color = #cdd6f4FF           # Light lavender for the "Password..." text
    outline_color = #cba6f7FF        # Purple border

    placeholder_text = <i>Password...</i>

    position = 0, -80
    halign = center
    valign = center
}

# Time Label
label {
    monitor =
    text = $TIME # Built-in variable for time
    color = rgb(205, 214, 244) # Light text color
    font_size = 90
    font_family = Noto Sans Bold # Your system's bold font

    position = 0, 80 # Position above the input field
    halign = center
    valign = center
}
